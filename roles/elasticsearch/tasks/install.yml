---
- name: install the elasticsearch on CentOS or RedHat
  yum: name=elasticsearch
       enablerepo=elasticsearch-1.1
       state=latest
  when: ansible_distribution in ('RedHat', 'CentOS')

- name: install the elasticsearch on Ubuntu or Debian
  apt: name=elasticsearch
       update_cache=yes
  when: ansible_distribution in ('Debian', 'Ubuntu')
